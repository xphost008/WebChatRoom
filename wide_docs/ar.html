<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>网络聊天室！</title>
    <script>
        function load(){
            let c = document.getElementById("content")
            c.scrollTop = c.scrollHeight
        }
    </script>
</head>
<body style="background-color: pink" onload="load()">
    <div style="text-align: center">
        <h1>一个简陋的网络聊天室！各位可以畅所欲言！</h1>
    </div>
    <div style="padding-left: 40px; padding-right: 40px">
        <div id="content" style="width: 100%; height: 600px; font-size: 30px; border: black solid 2px; border-radius: 20px; background-color: white; overflow-y: auto"></div>
    </div><br>
    <div style="padding-left: 40px; padding-right: 40px; text-align: center">
        <form action="index.php" method="post">
            <label>
                <input id="username" name="name" type="text" placeholder="请输入名字（3个字以上、16个字以下）" maxlength="16" minlength="3" style="width: 100%; height: 46px; font-size: 20px; border-radius: 10px"><br>
                <textarea name="content" placeholder="请输入要发送的话" style="width: 100%; height: 200px; font-size: 20px; border-radius: 10px"></textarea><br>
                <input type="submit" value="发送" style="width: 100%; font-size: 40px; border-radius: 10px">
            </label>
        </form>
    </div>
</body>
</html>
